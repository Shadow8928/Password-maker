<!DOCTYPE html>
<html>
<head>
  <title>Simple Encryption</title>
</head>
<body>
  <h1>Simple Encryption</h1>
  <form id="encryptionForm">
    <label for="message">Enter your message:</label>
    <input type="text" id="message" name="message">
    <br>
    <label for="shift">Enter shift value (1-25):</label>
    <input type="number" id="shift" name="shift" min="1" max="25">
    <br>
    <button type="button" onclick="encryptMessage()">Encrypt</button>
  </form>
  <p id="result"></p>
  <script src="script.js"></script>
</body>
</html>
